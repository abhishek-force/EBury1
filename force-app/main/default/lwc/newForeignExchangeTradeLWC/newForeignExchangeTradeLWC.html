<template>
    <div class="slds-border_bottom">
        <lightning-card title="New Trade">
            <div style="border-bottom:solid 1px"></div>
            <div class="slds-p-around_x-small">
                <lightning-record-edit-form object-api-name="ForeignExchangeTrade__c" onsuccess={handleSuccess}>
                    <lightning-messages></lightning-messages>
                    <div class="slds-grid slds-wrap slds-gutters">

                        <div class="slds-col slds-size_2-of-8">
                            <lightning-input-field field-name={SELL_CURRENCY} onchange={handleCurrencyChange}> </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-8"></div>
                        <div class="slds-col slds-size_2-of-8">
                            <lightning-input-field field-name={RATE} disabled value={conversionRate}> </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-8"></div>
                        <div class="slds-col slds-size_2-of-8">
                            <lightning-input-field field-name={BUY_CURRENCY} onchange={handleCurrencyChange}> </lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_2-of-8">
                            <lightning-input-field field-name={SELL_AMOUNT} onchange={handleSellAmountChange}> </lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_4-of-8"></div>
                        <div class="slds-col slds-size_2-of-8">
                            <lightning-input-field field-name={BUY_AMOUNT} disabled value={buyAmount}> </lightning-input-field>
                        </div>
                    </div>

                    <div class="slds-var-m-top_medium slds-align_absolute-center">
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_6-of-12">
                                <lightning-button variant="brand" type="submit" label="Create"></lightning-button>
                            </div>
                            <div class="slds-col slds-size_7-of-12">
                                <lightning-button variant="brand" label="Cancel" onclick={handleCancel}></lightning-button>
                            </div>
                        </div>
                    </div>
                </lightning-record-edit-form>
            </div>
        </lightning-card>
    </div>
</template>
